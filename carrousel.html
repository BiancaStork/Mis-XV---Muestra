<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrusel Multi-slide con Swiper.js</title>
<link rel="stylesheet" href="style.css">
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    
  </style>
</head>
<body>

  <h2 class="text-center mb-4">Galería de Imágenes</h2>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="assets/foto1.jpg" alt="Imagen 1" /></div>
      <div class="swiper-slide"><img src="assets/foto2.jpg" alt="Imagen 2" /></div>
      <div class="swiper-slide"><img src="assets/foto3.jpg" alt="Imagen 3" /></div>
      <div class="swiper-slide"><img src="assets/foto4.jpg" alt="Imagen 4" /></div>
      <div class="swiper-slide"><img src="assets/foto5.jpg" alt="Imagen 5" /></div>
      <div class="swiper-slide"><img src="assets/foto6.jpg" alt="Imagen 6" /></div>
      <div class="swiper-slide"><img src="assets/foto7.jpg" alt="Imagen 7" /></div>
      <div class="swiper-slide"><img src="assets/foto8.jpg" alt="Imagen 8" /></div>
      <div class="swiper-slide"><img src="assets/foto9.jpg" alt="Imagen 9" /></div>
      <div class="swiper-slide"><img src="assets/foto10.jpg" alt="Imagen 10" /></div>
    </div>

    <!-- Paginación -->
    <div class="swiper-pagination"></div>

    <!-- Botones de navegación -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 4,      // Número de imágenes visibles
      spaceBetween: 0,      // Espacio entre imágenes en px
      loop: true,
      autoplay: {
      delay: 2000,        // Tiempo entre slides en milisegundos (3 segundos)
      disableOnInteraction: false, // No desactiva autoplay si el usuario interactúa
    },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      breakpoints: {
        320: {
          slidesPerView: 1,
          spaceBetween: 0,
        },
        576: {
          slidesPerView: 2,
          spaceBetween: 0,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 0,
        },
        992: {
          slidesPerView: 4,
          spaceBetween: 0,
        },
      },
    });
  </script>

</body>
</html>
